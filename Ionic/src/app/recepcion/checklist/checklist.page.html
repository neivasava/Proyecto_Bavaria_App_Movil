<ion-app>
  <ion-header>
    <ion-toolbar color="danger">
      <!-- <app-menu></app-menu> -->
      <!-- <ion-buttons slot="start">
        <ion-back-button defaultHref="/d-despacho">
        </ion-back-button>
      </ion-buttons> -->
      <ion-title>Nombre Empleado</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-content class="ion-padding" >
    <h1>Diligenciar Check List</h1>
    <ion-grid>
      <p>Diligenciar todos los campos   </p>
      
        
      <ion-row *ngFor="let entry of checkBolean">
        <ion-col>
          <ion-label>{{entry.val}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-checkbox [(ngModel)]="entry.isChecked" 
                            (click)="_getSelectedItem(entry)" color="danger"></ion-checkbox>
        </ion-col>
      </ion-row>
    
      

    </ion-grid>

    <ion-button color="danger" (click)="guardarChecklist()">Continuar</ion-button>
    <ion-button color="danger" (click)="noGuardar()">No Guardar</ion-button>
  </ion-content>

</ion-app>
