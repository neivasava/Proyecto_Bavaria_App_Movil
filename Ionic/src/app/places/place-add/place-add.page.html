<ion-header>
  <ion-toolbar color ="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref = "/places">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Place-add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

   <!-- reguilla columnas -->
   <ion-grid class="ion-no-padding">
    <!-- fila row -->
    <ion-row>
      <!-- columna col -->
      <ion-col>
        <!-- es un cuadro de texto para colocar titulo texto -->
          <ion-card>
            <ion-card-content>
              <!-- variable identificadora #title -->
                <ion-input type="text" name="title" class="form-control" #title id="title" placeholder="Digitar Titulo"   required></ion-input>
                <ion-input type="text" name="title" class="form-control" #imagenUrlurl id="url" placeholder="Pegar direccion Url"  required></ion-input>
                <ion-button color="danger" (click)="saveNewPlace(title, imagenUrlurl)">Save</ion-button>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
