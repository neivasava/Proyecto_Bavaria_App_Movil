<ion-header>
  <ion-toolbar color="danger">
      <!-- pone flecha boton al lado del titulo con slot -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref = "/places">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{placeInterface.title}}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="deletePlaces()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- reguilla columnas -->
  <ion-grid class="ion-no-padding">
    <!-- fila row -->
    <ion-row>
      <!-- columna col -->
      <ion-col>
        <ion-img [src]="placeInterface.imagenUrl"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <!-- columna col -->
      <ion-col>
        <h1 class="ion-text-center">{{placeInterface.title}}</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <!-- columna col -->
      <ion-col>
        <ion-list *ngIf="placeInterface.comments && placeInterface.comments.length > 0; else noComments">
          <ion-item *ngFor="let placeComments of placeInterface.comments">
              {{placeComments}}
          </ion-item>
        </ion-list>
                <!-- variable -->
        <ng-template #noComments>
          <ion-text>
            <p class="ion-text-center">No hay comentarios</p>
          </ion-text>
        </ng-template>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
